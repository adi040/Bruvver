services:
  # 1. Backend API Service (Python/FastAPI with Docker)
  - type: web
    name: coffee-shop-backend
    runtime: docker
    # The path to your backend's Dockerfile
    dockerfilePath: ./studio-main/Dockerfile.backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-shop-db # Correctly gets URL from the database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coffee-shop-redis # Correctly gets URL from the Redis service
          property: connectionString
      - key: ALLOWED_ORIGINS
        fromService:
          type: web
          name: coffee-shop-frontend # Sets CORS to your frontend's URL
          property: url
      - key: TZ
        value: Asia/Kolkata

  # 2. Frontend Web Service (Next.js with Node Runtime)
  - type: web
    name: coffee-shop-frontend
    runtime: node
    # The root directory for your frontend code
    rootDir: ./studio-main
    # Build and start commands for the frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      # This automatically sets your API URL for the frontend
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          type: web
          name: coffee-shop-backend
          property: url

# 3. Database and Redis Definitions
databases:
  - name: coffee-shop-db
    plan: free # Optional: specify your plan

services:
  - type: redis
    name: coffee-shop-redis
    plan: free # Optional: specify your plan
