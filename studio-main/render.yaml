services:
  # Backend API Service
  - type: web
    name: coffee-shop-backend
    runtime: docker
    dockerfilePath: ./Dockerfile.backend
    buildCommand: "echo 'Using Docker build'"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-shop-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coffee-shop-redis
          property: host
      - key: SERVICE_API_KEY
        generateValue: true
      - key: API_KEY
        generateValue: true
      - key: TZ
        value: Asia/Kolkata
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"

  # Frontend Web Service
  - type: web
    name: coffee-shop-frontend
    runtime: docker
    dockerfilePath: ./Dockerfile.frontend
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          type: web
          name: coffee-shop-backend
          property: host
      - key: NEXT_PUBLIC_API_SERVER_URL
        fromService:
          type: web
          name: coffee-shop-backend
          property: host

  # Scheduler Worker Service (for automation)
  - type: worker
    name: coffee-shop-scheduler
    runtime: docker
    dockerfilePath: ./Dockerfile.backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-shop-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coffee-shop-redis
          property: host

  # Redis Service
  - type: redis
    name: coffee-shop-redis

databases:
  # PostgreSQL Database
  - name: coffee-shop-db
