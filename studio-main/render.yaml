services:
  # Backend API Service (Your FastAPI app)
  - type: web
    name: coffee-shop-backend
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-shop-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coffee-shop-redis
          property: connectionString
      - key: SERVICE_API_KEY
        generateValue: true
      - key: API_KEY
        generateValue: true
      - key: TZ
        value: Asia/Kolkata
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENVIRONMENT
        value: "production"
      - key: ALLOWED_ORIGINS
        value: "https://coffee-shop-frontend.onrender.com,http://localhost:3000"
      - key: CLOUDINARY_URL
        value: "cloudinary://YOUR_API_KEY:YOUR_API_SECRET@dtlfxjl13"

  # Frontend Web Service (Add this if you have a frontend app)
  - type: web
    name: coffee-shop-frontend
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          type: web
          name: coffee-shop-backend
          property: host
      - key: NEXT_PUBLIC_API_SERVER_URL
        fromService:
          type: web
          name: coffee-shop-backend
          property: host
      - key: NEXT_PUBLIC_COIMBATORE_BRANCH_ID
        value: "1"
      - key: NODE_ENV
        value: production
    # Only include this section if you have frontend code

  # Background Worker Service (Optional - for scheduled tasks)
  - type: worker
    name: coffee-shop-scheduler
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python automation.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-shop-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coffee-shop-redis
          property: connectionString
      - key: TZ
        value: Asia/Kolkata

  # Redis Service (For caching and background jobs)
  - type: redis
    name: coffee-shop-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

# PostgreSQL Database
databases:
  - name: coffee-shop-db
    databaseName: coffee_shop
    user: coffee_user
    plan: starter
