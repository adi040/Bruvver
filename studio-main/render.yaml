services:
  # Backend API Service (FastAPI)
  - type: web
    name: coffee-shop-backend
    runtime: python
    plan: starter
    buildCommand: cd studio-main/src && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd studio-main/src && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-shop-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coffee-shop-redis
          property: connectionString
      - key: SERVICE_API_KEY
        generateValue: true
      - key: API_KEY
        generateValue: true
      - key: TZ
        value: Asia/Kolkata
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENVIRONMENT
        value: "production"
      - key: ALLOWED_ORIGINS
        value: "https://coffee-shop-frontend.onrender.com,http://localhost:3000"
      - key: CLOUDINARY_URL
        value: "cloudinary://YOUR_API_KEY:YOUR_API_SECRET@dtlfxjl13"

  # Frontend Web Service (adjust path if needed)
  - type: web
    name: coffee-shop-frontend
    runtime: node
    plan: starter
    # Update these paths based on where your package.json is located
    buildCommand: cd studio-main && npm install && npm run build
    startCommand: cd studio-main && npm start
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          type: web
          name: coffee-shop-backend
          property: host
      - key: NEXT_PUBLIC_API_SERVER_URL
        fromService:
          type: web
          name: coffee-shop-backend
          property: host
      - key: NEXT_PUBLIC_COIMBATORE_BRANCH_ID
        value: "1"
      - key: NODE_ENV
        value: production

  # Background Scheduler Worker
  - type: worker
    name: coffee-shop-scheduler
    runtime: python
    buildCommand: cd studio-main/src && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd studio-main/src && python automation.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-shop-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coffee-shop-redis
          property: connectionString
      - key: TZ
        value: Asia/Kolkata
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENVIRONMENT
        value: "production"

  # Redis Service
  - type: redis
    name: coffee-shop-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

# PostgreSQL Database
databases:
  - name: coffee-shop-db
    databaseName: coffee_shop
    user: coffee_user
    plan: starter
