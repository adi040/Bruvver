services:
  # Backend API Service (using native Python runtime)
  - type: web
    name: coffee-shop-backend
    runtime: python
    plan: free # Use the free instance type
    rootDir: studio-main/src # Tells Render to run commands from here
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11" # Use a stable Python version
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-shop-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coffee-shop-redis
          property: host
      - key: TZ
        value: Asia/Kolkata

  # Frontend Web Service (using Docker)
  - type: web
    name: coffee-shop-frontend
    runtime: docker
    plan: free # Use the free instance type
    rootDir: studio-main # The root for the frontend is different
    dockerfilePath: ./Dockerfile.frontend
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          type: web
          name: coffee-shop-backend
          property: host
      - key: NEXT_PUBLIC_API_SERVER_URL
        fromService:
          type: web
          name: coffee-shop-backend
          property: host

  # Scheduler Worker Service (for automation)
  - type: worker
    name: coffee-shop-scheduler
    runtime: python
    plan: free # Use the free instance type
    rootDir: studio-main/src # Tells Render to run commands from here
    buildCommand: pip install -r requirements.txt
    startCommand: python automation.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-shop-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coffee-shop-redis
          property: host

  # Redis Service
  - type: redis
    name: coffee-shop-redis
    plan: free # Use the free instance type

databases:
  # PostgreSQL Database
  - name: coffee-shop-db
    plan: free # Use the free instance type
